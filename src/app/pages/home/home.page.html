<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-item lines="none">
      <ion-label>
        Localisation
        <p>
          <ion-icon name="location"></ion-icon>
          <ion-text>Avenue Sankara, Rue 121</ion-text>
          <ion-button fill="clear" color="light">
            <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
          </ion-button>
        </p>
      </ion-label>
    </ion-item>

    <ion-row>
      <ion-col size="12">
        <ion-searchbar
          #searchInput
          debounce="800"
          color="light"
          inputmode="search"
          class="srchBar"
          mode="ios"
          placeholder="Rechercher"
        >
        </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content> </ion-content>
